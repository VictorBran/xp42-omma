<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/global.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <div class="navbar">

            <img class="logo" src="assets/img-omma/logo.png" />

        </div>

        <div class="navbar_secundaria">

            <div class="navbar_content">

                <ul>

                    <li><a href="#">Inicio</a></li>

                    <li><a href="lista-receitas.html">Receitas</a></li>

                    <li><a href="contato.html">Contato</a></li>

                </ul>

            </div>

        </div>

    </header>

    <main>

        <section class="imagem-principal">

            <h2>manda um <br> alo</h2>

        </section>

        <article class="contato">

            <div class="contato-img">

                <img src="/assets/contato-img/Rectangle28.png" alt="celular">

            </div>

            <div class="contato-form">

                <h5>contato</h5>

                <div class="contato-fomulario">

                    <label>

                        <span class="screen-reader-only">nome</span>

                        <input type="text" name="nome" required id="nome" placeholder="nome">

                    </label>

                    <br>

                    <label>

                        <span class="screen-reader-only">email</span>

                        <input type="email" name="email" id="email" required name="email" placeholder="email">

                    </label>

                    <br>

                    <label>

                        <span class="screen-reader-only">mensagem</span>

                        <textarea name="mensagem" id="comentario" cols="30" rows="10" required
                            placeholder="mensagem"></textarea>

                    </label>

                    <br>

                    <button> <input type="submit" value="enviar" id="enviar"> </button>

                   

                </div>


            </div>


        </article>

    </main>

    <footer>

        <div class="rodape">

            <div class="rodape_logo">

                <img src="assets/img-omma/logo.png" alt="logo">

            </div>

            <div class="rodape_copyright">

                © 2022 omma - Todos os direitos são de vocês

            </div>


        </div>

    </footer>
</body>
